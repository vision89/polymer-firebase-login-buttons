<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../behaviors/button-interface.html">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<!--
Button ui for logging in with facebook

Example:

    <facebook-login-button on-facebook-button-clicked="loginClicked" signed-in="[[user]]"></facebook-login-button>

@group Seed Elements
@element facebook-login-button
@demo demo/index.html
--> 
<dom-module id="facebook-login-button">

  <style>

    :host {

      display: block;
      box-sizing: border-box;
    
    }

    paper-button {

      text-transform: none;
      min-width: 288px;
      min-height: 62px;
      vertical-align: middle;

    };

    paper-button.facebook-signin {

      background-repeat: no-repeat;
    
    };

    paper-button.facebook-signin {
      
      background: url('../assets/facebook-button.png');
    
    };

    paper-button.facebook-signin::shadow paper-ripple {
      
      color: white;
    
    };

    paper-button.signout::shadow paper-ripple {

      color: white;

    };

    paper-button.signout {

      background: rgb(62, 90, 152);
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      color: rgb(255, 255, 255);
      font-size: 1.5em;

    };

  </style>

  <template>

   <span hidden$="{{signedIn}}">

    <paper-button class="facebook-signin" on-click="_clickHandler" ></paper-button>

  </span>  

   <span hidden$="{{!signedIn}}">

    <paper-button raised class="signout" on-click="_clickHandler">Logout</paper-button>

   </span>

  </template>

</dom-module>

<script>

  'use strict';
  Polymer({

      is: 'facebook-login-button',
      behaviors: [LoginButtonBehaviors.ButtonInterfaceBehavior],

      _clickHandler: function () {

        this.fire( 'facebook-button-clicked', { 'signedIn': !this.signedIn } );

      }

    });
  
</script>
