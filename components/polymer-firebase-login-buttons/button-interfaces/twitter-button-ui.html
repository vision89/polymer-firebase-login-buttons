<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../behaviors/button-interface.html">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<!--
Button ui for logging in with twitter

Example:

    <twitter-login-button on-twitter-button-clicked="loginClicked" signed-in="[[user]]"></twitter-login-button>

@group Seed Elements
@element twitter-login-button
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="twitter-login-button">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
  
      paper-button {

      text-transform: none;
      min-width: 158px;
      min-height: 28px;
      vertical-align: middle;

    };

    paper-button.twitter-signin {

      background-repeat: no-repeat;
    
    };

    paper-button.twitter-signin {
      
      background: url('../assets/twitter-button.png');
    
    };

    paper-button.twitter-signin::shadow paper-ripple {
      
      color: white;
    
    };

    paper-button.signout::shadow paper-ripple {

      color: white;

    };

    paper-button.signout {

      background: rgb(224, 224, 224);
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      color: rgb(0, 0, 0);
      font-size: 0.8em;

    };

    </style>

     <span hidden$="{{signedIn}}">

      <paper-button class="twitter-signin" on-click="_clickHandler" ></paper-button>

    </span>  

     <span hidden$="{{!signedIn}}">

      <paper-button raised class="signout" on-click="_clickHandler">Sign Out</paper-button>

     </span>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'twitter-login-button',
    behaviors: [LoginButtonBehaviors.ButtonInterfaceBehavior],

      _clickHandler: function () {

        this.fire( 'twitter-button-clicked', { 'signedIn': !this.signedIn } );

      }

  });

</script>
