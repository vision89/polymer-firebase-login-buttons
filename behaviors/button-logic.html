<script>
	var LoginButtonBehaviors = LoginButtonBehaviors || {};
    LoginButtonBehaviors.ButtonLogicBehavior = {

      properties: {
        
        user: {

	        type: Object,
	        notify: true,
	        reflectToAttribute: true

  	    },

  	    firebaseUrl: {

  	        type: String,
  	        notify: false,
  	        value: ''

  	    },

        autoClick: {

          type: Boolean,
          notify: false,
          value: false,
          observer: '_autoClick'

        }
        
      },

      /**
      * Login button clicked
      * @return {[type]} [description]
      */
      loginClicked: function () {

        if ( !this.user ) {

          this.$.firebaseLogin.login();

        } else {

          this.$.firebaseLogin.logout();

        }

      },

      /**
       * Programmatically clicks the login buttton
       * @return {[type]} [description]
       */
      _autoClick: function () {

        if ( this.autoClick === true ) {

          this.loginClicked();

        }

      }

    };
</script>
