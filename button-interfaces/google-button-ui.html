<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../behaviors/button-interface.html">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<!--
Button ui for logging in with google.

Example:

    <google-signin-button on-google-button-clicked="loginClicked" signed-in="[[user]]"></google-signin-button>

@group Seed Elements
@element google-fire-signin
@demo demo/index.html
--> 
<dom-module id="google-signin-button">

  <style>

    :host {

      display: block;
      box-sizing: border-box;
    
    }

    paper-button {

      text-transform: none;
      min-width: 193px;
      min-height: 48px;
      vertical-align: middle;

    };

    paper-button.google-signin {

      background-repeat: no-repeat;
    
    };

    paper-button.google-signin {
      
      background: url('../assets/btn_google_signin_light_normal_web.png');
    
    };

    paper-button.google-signin:hover {
      
      background: url('../assets/btn_google_signin_light_focus_web.png');
    
    };

    paper-button.google-signin::shadow paper-ripple {
      
      color: white;
    
    };

    paper-button.signout::shadow paper-ripple {

      color: white;

    };

    paper-button.signout {

      background: rgb(255, 255, 255);
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      color: rgb(80, 89, 94);
      font-size: 1.1em;

    };

    paper-button.signout:hover {
      
      border-style: solid;
      border-color: rgb(196, 216, 249);
    
    };

  </style>

  <template>

   <span hidden$="{{signedIn}}">

    <paper-button class="google-signin" on-click="_clickHandler" ></paper-button>

  </span>  

   <span hidden$="{{!signedIn}}">

    <paper-button raised class="signout" on-click="_clickHandler">Sign Out</paper-button>

   </span>

  </template>

</dom-module>

<script>

  'use strict';
  Polymer({

    is: 'google-signin-button',
    behaviors: [LoginButtonBehaviors.ButtonInterfaceBehavior], 

    _clickHandler: function () {

      this.fire( 'google-button-clicked', { 'signedIn': !this.signedIn } );

    }

  });
  
</script>
